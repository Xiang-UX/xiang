    <style>
        /* 设置弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 95%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* 弹窗图片样式 */
        .modal-img {
            display: block;
            margin: auto;
            max-width: 80%;
            max-height: 70%;
            padding: 20px;
        }

        /* 关闭按钮样式 */
        .close {
            position: absolute;
            bottom: 1%;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            padding: 50px;
        }

        .close_img {
            width: 50px;
            height: 50px;

        }

        .close:hover,
        .close:focus {
            color: #bbb;

            text-decoration: none;
        }

        .yiyan_text {
            text-align: right;
        }

        #yiyan_text,
        .yiyan_text {
            font-size: small;
        }
    </style>
    <link rel="stylesheet" href="css/index.css">
</head>

    </div>
    <script>
        window.onload = function () {
            // 显示弹窗
            document.getElementById("myModal").style.display = "block";
        };
        // 当用户点击关闭按钮时，隐藏弹窗
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("myModal").style.display = "none";
        });
    </script>
