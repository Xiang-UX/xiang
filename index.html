<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>名字管理</title>
    <link
      rel="shortcut icon"
      href="https://xiang.4everland.app/img/logo.ico"
      type="image/x-icon"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .body {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }

      .body h1 {
        margin-bottom: 20px;
        color: #333;
      }
      .form-group {
        margin-bottom: 15px;
        display: flex;
        align-items: center;
      }
      .form-group label {
        flex: 1;
        margin-right: 10px;
        color: #555;
      }
      .form-group input[type="text"] {
        margin-top: 20px;
        padding: 10px;
        width: calc(100% - 20px);
        border: 2px solid #ccc;
        border-radius: 4px;
      }
      .form-group input[type="radio"] {
        margin-right: 10px;
      }
      .form-group button {
        display: inline-block;
        font-size: 15px;
        font-family: Arial;
        width: 140px;
        height: 50px;
        border-width: 1px;
        color: #fff;
        border-color: #18ab29;
        border-top-left-radius: 28px;
        border-top-right-radius: 28px;
        border-bottom-left-radius: 28px;
        border-bottom-right-radius: 28px;
        text-shadow: 1px 1px 0px #2f6627;
        background: #44c767;
      }
      .form-group button:hover {
        background: #5cbf2a;
      }
      /* From Uiverse.io by Kemboi-Dun */
      .container {
        width: 400px;
        height: 250px;
      }

      .terminal_toolbar {
        display: flex;
        height: 30px;
        align-items: center;
        padding: 0 8px;
        box-sizing: border-box;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        background: #212121;
        justify-content: space-between;
      }

      .butt {
        display: flex;
        align-items: center;
      }

      .btn {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
        margin-right: 5px;
        font-size: 8px;
        height: 12px;
        width: 12px;
        box-sizing: border-box;
        border: none;
        border-radius: 100%;
        background: linear-gradient(#7d7871 0%, #595953 100%);
        text-shadow: 0px 1px 0px rgba(255, 255, 255, 0.2);
        box-shadow: 0px 0px 1px 0px #41403a, 0px 1px 1px 0px #474642;
      }

      .btn-color {
        background: #ee411a;
      }

      .btn:hover {
        cursor: pointer;
      }

      .btn:focus {
        outline: none;
      }

      .butt--exit {
        background: linear-gradient(#f37458 0%, #de4c12 100%);
      }

      .add_tab {
        border: 1px solid #fff;
        color: #fff;
        padding: 0 6px;
        border-radius: 4px 4px 0 0;
        border-bottom: none;
        cursor: pointer;
      }

      .user {
        color: #d5d0ce;
        margin-left: 6px;
        font-size: 14px;
        line-height: 15px;
      }

      .terminal_body {
        background: rgba(0, 0, 0, 0.6);
        height: calc(100% - 30px);
        padding-top: 2px;
        margin-top: -1px;
        font-size: 12px;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
      }

      .terminal_promt {
        display: flex;
      }

      .terminal_promt span {
        margin-left: 4px;
      }

      .terminal_user {
        color: #1eff8e;
      }

      .terminal_location {
        color: #4878c0;
      }

      .terminal_bling {
        color: #dddddd;
      }

      .terminal_cursor {
        display: block;
        height: 14px;
        width: 5px;
        margin-left: 10px;
        animation: curbl 1200ms linear infinite;
      }

      @keyframes curbl {
        0% {
          background: #ffffff;
        }

        49% {
          background: #ffffff;
        }

        60% {
          background: transparent;
        }

        99% {
          background: transparent;
        }

        100% {
          background: #ffffff;
        }
      }
    </style>
  </head>
  <body>
    <div class="body">
      <div class="container" style="align-items: center">
        <div class="terminal_toolbar">
          <div class="butt">
            <button class="btn btn-color"></button>
            <button class="btn"></button>
            <button class="btn"></button>
          </div>
          <p class="user">巷的AI回复可使用成员</p>
          <div class="add_tab">备注可用</div>
        </div>
        <div class="terminal_body">
          <div class="terminal_promt">
            <span class="terminal_user">可用备注:</span>
            <span class="terminal_location">~</span>
            <div class="yy"></div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="nameInput">名字：</label>
        <input
          type="text"
          id="nameInput"
          placeholder="请输入名字"
          style="flex: 4"
        />
      </div>
      <div class="form-group">
        <label>操作：</label>
        <input type="radio" id="add" name="action" value="add" checked />
        <label for="add">添加</label>
        <input type="radio" id="delete" name="action" value="delete" />
        <label for="delete">删除</label>
      </div>
      <div class="form-group">
        <button onclick="handleAction()">提交</button>
      </div>
    </div>
    <script>
      let js; // 声明全局变量
      function a() {
        const url =
          "https://gitee.com/api/v5/repos/xiang-520/xiang/contents/AI_name/xiang.json?access_token=2b280fa3ba2cba39f6080eb513976d95";

        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            // 获取Base64编码的内容
            const content = data.content;

            // 将Base64内容解码为二进制数据
            const binaryData = atob(content);

            // 使用TextDecoder将二进制数据转换为UTF-8字符串
            const decoder = new TextDecoder("utf-8");
            const decodedText = decoder.decode(
              new Uint8Array([...binaryData].map((char) => char.charCodeAt(0)))
            );
            // 将字符串转列表后的数据赋值给全局变量
            js = JSON.parse(decodedText);
            console.log(content);

            const elements = document.querySelectorAll(".yy");
            if (elements.length === 0) {
              console.error(
                "No elements found with the class 'terminal_promt'"
              );
            } else {
              let htmlContent = "";
              for (let js_name of js) {
                htmlContent += `<span class="terminal_bling">,${js_name}  </span>`;
                console.log(js_name);
              }
              elements.forEach((element) => {
                element.innerHTML = htmlContent;
              });
            }
          })
          .catch((error) => {
            console.error("出错:", error);
          });
      }
      a();
      // 添加名字的函数
      function addName(name) {
        const a = js.push(name);
        console.log(a);
        console.log(`添加了 ${name}`);
        const jsonString = JSON.stringify(js);
        console.log(jsonString);
        const base64EncodedString = utf8ToBase64(jsonString);
        console.log(base64EncodedString);
        shangchuan(base64EncodedString);

      }

      // 删除名字的函数
      function removeName(nameInput) {
        const index = js.indexOf(nameInput);
        if (index !== -1) {
          const z = js.splice(index, 1);

          // 将数组转换为字符串
          const jsonString = JSON.stringify(js);
          console.log(jsonString);
          const base64EncodedString = utf8ToBase64(jsonString);
          console.log(base64EncodedString);
          shangchuan(base64EncodedString);
          // 如果需要将 Base64 编码的字符串发送到服务器或其他地方，可以在这里添加相关代码
          console.log(`删除了 ${nameInput}`);
         
        } else {
          console.log(`${nameInput} 不在列表中`);
        }
      }

      function handleAction() {
        console.log(js); // 现在可以访问全局变量 js
        const nameInput = document.getElementById("nameInput").value;
        console.log(nameInput);
        const action = document.querySelector(
          'input[name="action"]:checked'
        ).value;
        console.log(action);
        if (action === "add") {
          addName(nameInput);
        } else if (action === "delete") {
          removeName(nameInput);
        }
      }

      function utf8ToBase64(jsonString) {
        const encoder = new TextEncoder();
        const data = encoder.encode(jsonString);
        let binaryString = "";
        for (let i = 0; i < data.length; i++) {
          binaryString += String.fromCharCode(data[i]);
        }
        return btoa(binaryString);
      }
      //上传
      function shangchuan(base64EncodedString) {
        url1 =
          "https://gitee.com/api/v5/repos/xiang-520/xiang/contents/AI_name%2Fxiang.json?access_token=ea24cf36afb121ae1f566fde10f817ae";
        fetch(url1)
          .then((response) => response.json())
          .then((data) => {
            console.log(data.sha);
            const url =
              "https://gitee.com/api/v5/repos/xiang-520/xiang/contents/AI_name%2Fxiang.json";
            const data1 = {
              access_token: "ea24cf36afb121ae1f566fde10f817ae",
              content: base64EncodedString,
              sha: data.sha,
              message: "更新",
            };

            fetch(url, {
              method: "PUT",
              headers: {
                "Content-Type": "application/json;charset=UTF-8",
              },
              body: JSON.stringify(data1),
            })
              .then((response) => response.json())
              .then((data1) => {
                console.log("Success:", data1);
                a();
              })
              .catch((error) => {
                console.error("Error:", error);
              });
          });
      }
    </script>
  </body>
</html>
